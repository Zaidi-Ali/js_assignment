<!DOCTYPE html>
<html lang="en">
<head>

<body>

	<h2 id="h2table" ></h2>
    <h3>Assignment#2</h3>
    <p id="ptable"></p>
	<script>
		let userInput = Number(prompt("Enter A Number "));
let tables = null;
let pTables = document.getElementById('ptable');
let h2Tables = document.getElementById('h2table');


h2Tables.style.fontSize = "25px";
pTables.style.fontSize = "20px";
pTables.style.marginLeft = "20px";
h2Tables.style.marginLeft = "10px";
console.log(userInput !=="");

if(userInput !=null && userInput !=""){
    h2Tables.innerText = `Table of ${userInput} :-`;
    for(i=1;i<=10;i++){
        tables = `${userInput} x ${i} = ${userInput*i}<br>`;
       
        pTables.innerHTML += tables;
          console.log(tables);
    }
}
	</script>
