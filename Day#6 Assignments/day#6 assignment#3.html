<body >
    <h2>Assignment#3(clock)</h2>
    <span><h3>Enter your name below</h3></span>
    <input placeholder="Your name goes here"/>
    <button type="Submit" id="submit-button">Submit</button>
    <clock style="position: absolute;
                  top: 0;
                  right: 0;">
           <time class="time"></time>
            <input type="checkbox" id="dark-toggle"><span>Dark Mode</span>
        </clock>

        <script>
setInterval(showTime, 100);

function showTime(){
    var x = new Date()
   
    var b="AM"
    
    h=x.getHours()
    m=x.getMinutes()
    s=x.getSeconds()
    
    
    if(h>12){
        h=h-12;
        b="PM"
    }
    
    
    if(h<10){
        h="0"+h
    }
    if(m<10){
        m="0"+m
    }
    if(s<10){
        s="0"+s
    }
time= document.querySelector("time")

time.innerText= h+ ":" + m+ ":" + s + "  "+ b;


}

  const submit= document.getElementById("submit-button")
  const input=document.querySelector('input')
  submit.addEventListener("click",()=>{
      alert(`Welcome ${input.value}`)
  })
  document.getElementById("dark-toggle").addEventListener( 'change', ()=> {
        console.log("i am working")
        document.body.classList.toggle('dark')
    
        
    
});
        </script>
</body>
