<body>
	<h2>Question#1</h2>
	<script>
		let num = Number(prompt("Please enter A Positive Number :-"));
let arr = [];

for (i=0;i<=num;i++){
    arr.push(i);
}
console.log(arr);
let oddnum = arr.filter(n => n % 2 != 0);
let Cubesof_odd = oddnum.map(n => n * n * n);
 console.log("Array of Odd Numbers  : ",oddnum);
console.log("Cubes of Array of Odd Numbers  : ",Cubesof_odd);
	</script>
