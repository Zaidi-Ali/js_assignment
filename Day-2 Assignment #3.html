  <body>
    <h1>Q3 Day-2</h1>
    <script>
    var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
today = mm+'-'+dd+'-'+yyyy;
console.log("Date with format  'mm-dd-yyyy' = "+today);
today = mm+'/'+dd+'/'+yyyy;
console.log("Date with format  'mm/dd/yyyy' = "+today);
today = dd+'-'+mm+'-'+yyyy;
console.log("Date with format  'dd-mm-yyyy' = "+today);
today = dd+'/'+mm+'/'+yyyy;
console.log("Date with format  'dd/mm/yyyy' = "+today);  
    </script>
  </body>
