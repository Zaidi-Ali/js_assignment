<body>
    <script>
        const sales=Number(prompt("Enter the sales provided by the employee"))
        let percentage
        if(sales>=0&&sales<=5000)
            percentage=2;
        else if(sales>=5001&&sales<=10000)
            percentage=5;
        else if(sales>=10001&&sales<=20000)
            percentage=7;
        else if(sales>=20001)
            percentage=10;

        console.log(percentage*sales/100)
    </script>
</body>
