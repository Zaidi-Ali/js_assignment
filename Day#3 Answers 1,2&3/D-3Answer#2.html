<body>
    <h3>Question#2:<br>
        Write a program which will take OS name and version from the user separated by a space. Then log the OS name and version on the console.</h3>

<script>
let input = prompt("Please enter the OS with its version:")

let split_it=input.split(" ")

console.log(` The OS is '${split_it[0]}' and the  version is '${split_it[1]}' .`)

</script>
