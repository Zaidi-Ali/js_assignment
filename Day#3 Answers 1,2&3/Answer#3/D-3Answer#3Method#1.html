    <h3>Question#3Method#1:<br>
Write a program to take marks as input from the user and grade him accordingly. Use Conditional statements.Also the same code using switch or ternary.</h3>
<h5>First Method:</h5>
<script>
let marks = prompt("Enter the marks gained by student out of 100");
if(marks >= 90){
console.log(`Marks are '${marks}' and grade is 'A+'`);

}if(marks < 90 && marks >= 85){
console.log(`Marks are '${marks}' and grade is 'A'`);

}if(marks < 85 && marks >= 80){
console.log(`Marks are '${marks}' and grade is 'A-'`);

}if(marks < 80 && marks >= 75){
console.log(`Marks are '${marks}' and grade is 'B+'`);

}if(marks < 75 && marks >= 70){
console.log(`Marks are '${marks}' and grade is 'B'`);

}if(marks < 70 && marks >= 65){
console.log(`Marks are '${marks}' and grade is 'C+'`);

}if(marks < 65 && marks >= 60){
console.log(`Marks are '${marks}' and grade is 'C'`);

}if(marks < 60 && marks >= 55){
console.log(`Marks are '${marks}' and grade is 'D+'`);

}if(marks < 55 && marks >= 50){
console.log(`Marks are '${marks}' and grade is 'D'`);

}if(marks < 50 && marks >= 40){
console.log(`Marks are '${marks}' and grade is 'E'`);

}if(marks < 40){
console.log(`Marks are '${marks}' and grade is 'F'`);
}
</script>
